<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공통 에러 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<p><strong>공통 에러 메세지</strong></p>
    <p th:text="${exception}"/>
    <ul th:each="list : ${exception.getStackTrace()}" th:text="${list.toString()}"/>
</body>
</html>
